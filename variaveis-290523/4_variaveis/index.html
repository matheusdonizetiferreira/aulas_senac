<!-- //  comentario
// Camel case = dataDeNascimento
// Pascal case = DataDeNascimento
// Snack case = data_de_nasimento
// Kebab case = data-de-nascimento

//  Convenção de javascript / typescript
// camelCase para variáveis, constantes, funções e métodos
// PascalCase para classes
//  Tipos de variáveis 
//  number, string, boolean, objetos, array -->

<script>
    var teste = 1;
    var nome = 'Jão';
    console.log(teste);
    console.log(nome);

    var $nome = 'Matheus';
    var _nome = 'Ferreira';
    console.log($nome);
    console.log(_nome);
    console.log(typeof $nome);

    var dataDeNascimento = '28/02/2007';
    var DataDeNascimento = '28/02/2007';
    var data_de_nasimento = '28/02/2007';
    console.log(dataDeNascimento);
    console.log(data_de_nasimento);
    console.log(DataDeNascimento);

    var dolar = 5.32;
    console.log(dolar);
    console.log(typeof dolar);

    var idade = 16;
    console.log(idade);
    console.log(typeof idade);

    var tipo = true;
    console.log(tipo);
    console.log(typeof tipo);
</script>
