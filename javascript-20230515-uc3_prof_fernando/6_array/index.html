<!-- tipos de variáveis -->
<!-- estrutura de dados -->
<script>
    var dados = ['Morango','Abacaxi', 'Abacate', 'Laranja', 'kiwi', 'Uva', 10]
    console.log(dados);
    console.log(dados[3]);
    dados.push('Limão'); // adicionar elementos no array
    // dados.pop() // remove o ultimo elemento do array   
    dados.unshift('banana'); // adicionar elemento na primeira posição do array
    dados.shift() // remove o primeiro elemento do array
    console.log(dados);

    // acessar o ultimo elemento do array?
    console.log(dados.length); // tamanho do array
    console.log(dados[dados.length -1]);

</script>
