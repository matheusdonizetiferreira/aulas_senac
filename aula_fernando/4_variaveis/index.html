<!-- comentário
     Camel case = dataDeNascimento
     Pascal case = DataDeNascimento
     Snake case = data_de_nascimento
     Kebab case = data-de-nascimento

     ++ Convenção para javascript / typescript ++
     CamelCase para variáveis, constantes, funções e métodos
     Pascalcase para classes

     ++ Tipos de variáveis ++
     number, string, boolean, objetos, array
 -->

<script>
    var teste = 1; /* var é do tipo global */    
    var nome = 'Jão';
    console.log(teste);
    console.log(nome);
    console.log(typeof nome);

    var $nome = 'Fernando';
    var _nome = 'Silva';
    console.log($nome);
    console.log(_nome);

    var dataDeNascimento = '01/01/1999';
    var DataDeNascimento = '01/01/1999';
    var data_de_nascimento = '01/01/1999';
    console.log(dataDeNascimento);
    console.log(DataDeNascimento);
    console.log(data_de_nascimento);

    var dolar = 5.32;
    console.log(dolar);
    console.log(typeof dolar);

    var idade = 49;
    console.log(idade);
    console.log(typeof idade);

    var tipo = true;
    console.log(tipo); /* mostra no console o conteudo da variavel dentro do parenteses */
    console.log(typeof tipo); /* mostra no terminal o tipo da variavel */

</script>
